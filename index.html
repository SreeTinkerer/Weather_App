<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search-container">
            <input type="text" id="city" placeholder="Enter city name">
            <button id="getWeatherBtn">Get Weather</button>
        </div>
        <div id="weatherContainer" class="weather-container">
            <div class="weather-info">
                <h2 id="cityName" class="city-name"></h2>
                <img id="weatherIcon" class="weather-icon" src="" alt="Weather Icon">
                <p id="weatherDescription" class="weather-description"></p>
                <p id="temperature" class="weather-data"></p>
                <p id="humidity" class="weather-data"></p>
                <p id="windSpeed" class="weather-data"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
